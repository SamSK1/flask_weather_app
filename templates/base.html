<body class="p-1 mb-2 bg-dark text-white">

        <li class="nav-item" ><a class="nav-link" href="/index" id="nav-item1" >Main page</a></li>

      {%endblock%}
    </nav>
    
    
  </div>
  
  <div id="content">
    {% block montent %}
    <div class="content">
    <h1>Get Weather Info </h1>
    
    <form action="/weather" class="form-inline">
        <div class="form-elements">
        <input type="text" name="city1" id="city" placeholder="Enter the city"class="form-control mr-sm-2 w-50 p-3" type="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button_form">Get weather</button>
    </div>
    </form>
    <div style="padding-top: 1rem;">
      <form action="/random_weather" class="form-inline"></form>
      <button class="btn btn-outline-warning my-2 my-sm-0">Get weather from random city</button>
    </div>
    </div>
    
    {%endblock%}
    </div>
