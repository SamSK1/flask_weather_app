<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} Weather</title>
    <link href="{{url_for('static',filename='styles/style.css')}}" rel="stylesheet"/>
</head>
<body>
    <h1>{{title}} Weather Info</h1>

    <p>{{status}} and {{temp}} &deg;</p>
    <p>Feels like {{feels_like}} &deg;</p>
    <form action="/weather">
        <input type="text" name="city1" id="city" placeholder="Enter the city you would like to know the weather of">
        <button type="submit"></button>
    </form>
</body>
</html>
